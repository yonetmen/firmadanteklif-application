<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/fragments :: head(title = 'İletişim')}">
</head>
<body class="h-100">
    <nav th:replace="~{layout/fragments :: nav}"></nav>
  
    <br/><br/><br/><br/><br/><br/>
    <div class="container">
        <!--Section: Contact v.2-->
        <section>
            <!--Section heading-->
            <h2 class="h1-responsive font-weight-bold text-center my-4">Bizimle İletişime Geçin</h2>
            <!--Section description-->

            <p class="text-center w-responsive mx-auto mb-5">Bize bir sorunuz mu var? Lütfen bizimle direkt irtibata geçmekten çekinmeyin.
               Çalışma arkadaşlarımızdan biri mümkün olan en kısa sürede size ulaşıp yardımcı olacaktır.</p>
          
            <div class="row mb-5">

                <!--Grid column-->
                <div class="col-md-9 mb-md-0 mb-5">
                    <form id="contact-form" name="contact-form" method="POST">
                        <!--Grid row-->
                        <div class="row">
          
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="name" name="name" class="form-control">
                                    <label for="name" class="">Adınız</label>
                                </div>
                            </div>
                            <!--Grid column-->
          
                            <!--Grid column-->
                            <div class="col-md-6">
                                <div class="md-form mb-0">
                                    <input type="text" id="email" name="email" class="form-control">
                                    <label for="email" class="">E-Posta</label>
                                </div>
                            </div>
                            <!--Grid column-->
          
                        </div>
                        <!--Grid row-->
          
                        <!--Grid row-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="md-form mb-0">
                                    <input type="text" id="subject" name="subject" class="form-control">
                                    <label for="subject" class="">Konu</label>
                                </div>
                            </div>
                        </div>
                        <!--Grid row-->
          
                        <!--Grid row-->
                        <div class="row">
          
                            <!--Grid column-->
                            <div class="col-md-12">
          
                                <div class="md-form">
                                    <textarea type="text" id="message" name="message" rows="2" class="form-control md-textarea"></textarea>
                                    <label for="message">Mesajınız</label>
                                </div>
          
                            </div>
                        </div>
                        <!--Grid row-->
          
                    </form>
          
                    <div class="text-center text-md-left">
                        <button th:class="|btn #{user_primary_color} text-white my-4|" type="submit">Gönder</button>
                    </div>
                    <div class="status"></div>
                </div>
                <!--Grid column-->
          
                <!--Grid column-->
                <div class="col-md-3 text-center">
                    <ul class="list-unstyled mb-0">
                        <li><i class="fas fa-map-marker-alt fa-2x"></i>
                            <p>Yıkıkkemer, İzmir, Türkiye</p>
                        </li>
          
                        <li><i class="fas fa-phone mt-4 fa-2x"></i>
                            <p>0 232 452 29 44</p>
                        </li>
          
                        <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                            <p>iletisim@firmadanteklif.com</p>
                        </li>
                    </ul>
                </div>
                <!--Grid column-->
            </div>
            <!--Row-->
        </section>
    </div>
            
    <div th:replace="~{layout/fragments :: footer}"></div>

</body>

</html>
