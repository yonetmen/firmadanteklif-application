<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!--Head Fragment-->
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <title th:text="${title}">Firmadan Teklif</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!-- Bootstrap core CSS -->
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}">
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" rel="stylesheet">

    <link rel="icon" sizes="16x16" th:href="@{/static/favicon.ico}"/>
</head>
<!--Head Fragment-->

<body>

<!--Navbar Fragment-->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark scrolling-navbar" th:classappend="#{navbar_color}" th:fragment="navigation">
<div class="container">
    <a class="navbar-brand px-4" th:href="@{/}">
        <img th:src="@{/img/logo.png}" height="30" alt="FT">
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333"
            aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse px-2" id="navbarSupportedContent-333">
        <ul class="navbar-nav ml-auto nav-flex-icons">
            <div th:if="${#request.getRemoteUser() == null}"><!--USER LOGIN LINK-->
                <li class="nav-item text-white">
                    <a class="nav-link" th:href="@{/user-giris}"><i class="fas fa-user-alt"></i> Kullanici Girisi</a>
                </li>
            </div>

            <div th:if="${#request.isUserInRole('USER')}"><!--USER DROPDOWN MENU-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle pr-2"></i><span>Bana Özel</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-dark dropdown-mobile-location" aria-labelledby="navbarDropdownMenuLink-333">
                        <a class="dropdown-item" href="/user-profile" onmouseover="this.style.backgroundColor='#4297db';
                        this.style.color='white'" onmouseleave="this.style.backgroundColor=''; this.style.color='';">Profilim</a>
                        <a class="dropdown-item" href="#" onmouseover="this.style.backgroundColor='#4297db';
                        this.style.color='white'" onmouseleave="this.style.backgroundColor=''; this.style.color='';">Mesajlarim</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" th:href="@{/logout}" onmouseover="this.style.backgroundColor='#4297db';
                        this.style.color='white'" onmouseleave="this.style.backgroundColor=''; this.style.color='';">Cikis</a>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</div>
</nav>
<!--Navbar Fragment-->

<div th:fragment="alertMessage"><!--Flash Message-->
    <div th:if="${flashMessage != null}" th:class="|alert alert-${flashMessage.kind} alert-dismissable mt-5|" >
            <strong th:text="${flashMessage.message}"></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    <!--Flash Message-->
</div>

<!--Footer Fragment-->
<footer class="page-footer navbar-fixed-bottom font-small mdb-color darken-4 pt-5 text-center justify-content-between" th:fragment="footer">

        <!-- Footer Elements -->
        <div class="container pb-4">

            <!-- Grid row-->
            <div class="row justify-content-center">
                <!-- Grid column -->
                <div class="col-md-4 mb-md-0 mb-4">
                    <!-- Links -->
                    <ul class="list-unstyled">
                        <li class="mb-3"><img th:src="@{/img/logo-footer.png}" height="50"></li>
                        <li class="pb-2 text-white "><p><strong>FIRMADAN TEKLIF</strong></p></li>
                    </ul>
                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-4 mb-md-0 mb-4">
                    <!-- Links -->
                    <h5 class="text-uppercase font-weight-bold"><strong>Detaylar</strong></h5>
                    <ul class="list-unstyled">
                        <li class="pb-2"><a th:href="@{/hakkimizda}">Hakkımızda</a></li>
                        <li class="pb-2"><a th:href="@{/iletisim}">İletişim</a></li>
                        <li class="pb-2"><a href="#!">Kullanım şartları</a></li>
                        <li><a href="#!">Sık Sorulan Sorular</a></li>
                    </ul>
                </div><!-- Grid column -->

                <div class="col-md-4 mb-md-0 mb-4">
                    <!-- Call to action -->
                    <ul class="list-unstyled list-inline">
                        <li>
                            <a class="btn btn-default btn-rounded" th:href="@{/firma-giris}">Firma Kayit</a>
                        </li>
                        <li>
                            <div class="mt-4 inline-block">
                                <!-- Facebook -->
                                <a class="mr-5"><i class="fab fa-facebook-f fa-lg white-text py-2"> </i></a>
                                <!-- Twitter -->
                                <a class="mr-5"><i class="fab fa-twitter fa-lg white-text py-2"> </i></a>
                                <!--Instagram-->
                                <a><i class="fab fa-instagram fa-lg white-text py-2"> </i></a>
                            </div>
                        </li>
                    </ul>
                    <!-- Call to action -->
                </div>
            </div><!-- Grid row-->
          
        </div><!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2019 Copyright:
            <a href="https://mdbootstrap.com/education/bootstrap/"> FirmadanTeklif.com</a>
        </div><!-- Copyright -->


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>
</footer>
<!--Footer Fragment-->

</body>
</html>
