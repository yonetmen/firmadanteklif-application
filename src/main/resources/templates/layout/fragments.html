<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<!--Head Fragment-->
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
          name='viewport'/>
    <meta http-equiv="x-ua-compatible" content="ie=edge,chrome=1">
    <title th:text="${title}">Firmadan Teklif</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link th:rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/css/mdb.min.css" rel="stylesheet">

    <!--<link rel="icon" sizes="16x16" th:href="@{/static/favicon.ico}"/>-->
</head>
<!--Head Fragment-->

<body>

<!--Navbar Fragment-->
<nav class="navbar navbar-expand-lg navbar-dark py-3" th:classappend="#{navbar_color}" th:fragment="navigation">
    <a class="navbar-brand" th:href="@{/}" th:text="#{company_name}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent-333" aria-controls="navbarSupportedContent-333" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent-333">
        <ul class="navbar-nav ml-auto nav-flex-icons">
            <div th:if="${#request.getRemoteUser() == null}"><!--USER LOGIN LINK-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user-giris}"><i class="fas fa-user-alt"></i> Kullanici Girisi</a>
                </li>
            </div>
            <div th:if="${#request.getRemoteUser() == null}"><!--FIRMA LOGIN LINK-->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/firma-giris}"><i class="far fa-building"></i> Firma Girisi</a>
                </li>
            </div>
            <div th:if="${#request.isUserInRole('USER')}"><!--USER DROPDOWN MENU-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink-333" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user-circle"></i><span th:text="${#request.getRemoteUser()}">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right dropdown-dark dropdown-mobile-location" aria-labelledby="navbarDropdownMenuLink-333">
                        <a class="dropdown-item" href="#" onmouseover="this.style.backgroundColor='#4297db';
                        this.style.color='white'" onmouseleave="this.style.backgroundColor=''; this.style.color='';">Profilim</a>
                        <a class="dropdown-item" href="#" onmouseover="this.style.backgroundColor='#4297db';
                        this.style.color='white'" onmouseleave="this.style.backgroundColor=''; this.style.color='';">Mesajlarim</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#" th:href="@{/logout}" onmouseover="this.style.backgroundColor='#4297db';
                        this.style.color='white'" onmouseleave="this.style.backgroundColor=''; this.style.color='';">Cikis</a>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</nav>
<!--Navbar Fragment-->


<!--User Sifre Hatirlatma Modal Fragment-->
<div class="modal fade" id="userForgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" th:fragment="pass-reminder">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center" th:classappend="#{modal_primary_color}">
                <h4 class="modal-title w-100 font-weight-bold text-white">Sifre Hatirlatma</h4>
                <button type="button" class="close text-white" data-dismiss="modal" data-toggle="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body mx-3">
                <div class="md-form mb-4">
                    <i class="fas fa-envelope prefix grey-text"></i>
                    <input type="email" id="user-forgot-password-input" class="form-control validate">
                    <label data-error="hatali" data-success="gecerli" for="user-forgot-password-input">Email Adresiniz</label>
                </div>

            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="submit" th:class="|btn #{modal_accent_color} text-white waves-effect|">Gönder</button>
            </div>
        </div>
    </div>
</div>
<!--User Sifre Hatirlatma Modal Fragment-->


<!--Footer Fragment-->
<footer class="page-footer navbar-fixed-bottom font-small blue-grey darken-3 pt-5" th:fragment="footer">

        <!-- Footer Elements -->
        <div class="container pb-4">

            <!-- Grid row-->
            <div class="row">
                <!-- Grid column -->
                <div class="col-md-4 mb-md-0 mb-4">
                    <!-- Links -->
                    <h5 class="text-uppercase">Firma</h5>
                    <ul class="list-unstyled">
                        <li class="pb-2"><a href="#">Hakkimizda</a></li>
                        <li class="pb-2"><a href="#">Blog</a></li>
                        <li class="pb-2"><a href="#">Kariyer</a></li>
                        <li><a href="#">Iletisim</a></li>
                    </ul>
                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-4 mb-md-0 mb-4">
                    <!-- Links -->
                    <h5 class="text-uppercase">Detaylar</h5>
                    <ul class="list-unstyled">
                        <li class="pb-2"><a href="#!">Destek hatti</a></li>
                        <li class="pb-2"><a href="#!">Kadromuz</a></li>
                        <li class="pb-2"><a href="#!">Kullanim sartlari</a></li>
                        <li><a href="#!">Sik sorular Sorular</a></li>
                    </ul>
                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-4 mb-md-0 mb-4">

                    <!-- Links -->
                    <h5 class="text-uppercase">Sosyal Media</h5>
                        <!-- Facebook -->
                        <a class="fb-ic"><i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x pt-3"> </i></a>
                        <!-- Twitter -->
                        <a class="tw-ic"><i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x pt-3"> </i></a>
                        <!--Instagram-->
                        <a class="ins-ic"><i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x pt-3"> </i></a>
                        <!--Blog-->
                        <a class="ins-ic"><i class="fas fa-blog fa-lg white-text mr-md-5 mr-3 fa-2x pt-3"> </i></a>

                        <form class="input-group pt-4">
                            <input type="text" class="form-control form-control-sm" placeholder="Email" aria-label="Your email" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-sm btn-outline-white my-0" type="button">Haber et</button>
                            </div>
                        </form>
                </div>
                <!-- Grid column -->
            </div>
            <!-- Grid row-->
        </div>
        <!-- Footer Elements -->

        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2019 Copyright:<a href="https://mdbootstrap.com/education/bootstrap/"> FirmadanTeklif.com</a>
        </div>
        <!-- Copyright -->


    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.6/js/mdb.min.js"></script>
</footer>
<!--Footer Fragment-->

</body>
</html>
